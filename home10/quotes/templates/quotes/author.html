{% extends 'quotes/base.html' %}
{% load extract %}

{% block content %}

    <form method="POST" action="{% url 'quotes:author' %}">
        {% csrf_token %}
        <div style="padding: 10px">
            <label> Author name:
                {{ form.fullname }}
            </label>
            <span>{{ form.errors.fullname }}</span>
        </div>
        <div style="padding: 10px">
            <label> Author born date:
                {{ form.born_date }}
            </label>
            <span>{{ form.errors.born_date }}</span>
        </div>
        <div style="padding: 10px">
            <label> Author born location:
                {{ form.born_location }}
            </label>
            <span>{{ form.errors.born_location }}</span>
        </div>
        <div style="padding: 10px">
            <label> Author description:
                {{ form.description }}
            </label>
            <span>{{ form.errors.description }}</span>
        </div>

        <div class="grid">
            <button type="submit" class="btn btn-info col-1 ml-auto my-5 mr-3 bg-success" style="height: 40px;">Submit</button>
            <button type="reset" class="btn btn-info col-1 mr-auto my-5 ml-3 bg-warning" style="height: 40px;">Reset</button>
            <a href="{% url 'quotes:root' %}" class="btn btn-info col-1 mr-auto my-5 ml-3 bg-primary" style="height: 40px;" >Return</a>
        </div>
    </form>

{% endblock %}
