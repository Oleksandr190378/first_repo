{% extends 'quotes/base.html' %}
{% load extract %}

{% block content %}

<div class="author-details">
    <h3 class="author-title">{{ author.fullname}}</h3>
    <p><strong>Born:</strong> <span class="author-born-date">{{ author.born_date}}</span> <span class="author-born-location">{{author.born_location}}y</span></p>
    <p><strong>Description:</strong></p>
    <div class="author-description">
       {{author.description}}
    </div>
    <div class="grid">
        <a href="{% url 'quotes:root' %}" class="btn btn-info col-1 ml-auto my-5 ml-3 bg-primary" style="height: 40px;" >Return</a>
    </div>

</div>

{% endblock %}
