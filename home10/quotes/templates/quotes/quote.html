{% extends 'quotes/base.html' %}
{% load extract %}

{% block content %}

    <form method="POST" action="{% url 'quotes:quote' %}">
        {% csrf_token %}
        <div style="padding: 10px">
            <label> Quote:
                {{ form.quote }}
            </label>
            <span>{{ form.errors.quote }}</span>
        </div>
        <br>
        <div style="padding: 10px">
            <label> Quote author:
                {{ form.author }}
            </label>
            <span>{{ form.errors.author }}</span>
        </div>

        <div class="grid">
            <button type="submit" class="btn btn-info col-1 ml-auto my-5 mr-3 bg-success" style="height: 40px;">Submit</button>
            <button type="reset" class="btn btn-info col-1 mr-auto my-5 ml-3 bg-warning" style="height: 40px;">Reset</button>
            <a href="{% url 'quotes:root' %}" class="btn btn-info col-1 mr-auto my-5 ml-3 bg-primary" style="height: 40px;" >Return</a>
        </div>

    </form>

{% endblock %}
