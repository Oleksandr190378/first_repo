<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
    <link  rel="stylesheet" href="{% static 'quotes/style.css' %}" >
    <title>Homework</title>
</head>
<body>
<div class="container">
    <div class="row header-box pt-3 mb-2">
        <div class="col-md-8">
            <h1>
                <a href="/" style="text-decoration: none">Quotes to Scrape</a>
            </h1>
        </div>
        <div class="col-md-4">
            <p>
                {% if user.is_authenticated %}
                <ul>
                    <li>Welcome <b>{{ user.username }}!</b></li>
                </ul>
                <a href="{% url 'users:logout' %}" class="btn btn-info">Logout</a>
                <a href="{% url 'quotes:author' %}" class="btn btn-info">Add author</a>
                <a href="{% url 'quotes:quote' %}" class="btn btn-info">Add quote</a>
                {% else %}
                <a href="{% url 'users:signup' %}" class="btn btn-info">Signup</a>
                <a href="{% url 'users:login' %}" class="btn btn-info">Login</a>
                {% endif %}
            </p>
        </div>
    </div>


    {% block content %} {% endblock %}

</div>

</body>
</html>
