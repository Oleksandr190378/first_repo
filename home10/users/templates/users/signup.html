{% extends "quotes/base.html" %}

{% block content %}

<div>
    <h2>Sign Up</h2>
</div>

<form method="post" action="{% url 'users:signup' %}">
    {% csrf_token %}
    <div style="padding: 20px">
        <div>
            <label> Username:
                {{ form.username }}
            </label>
            <span>{{ form.errors.username }}</span>
        </div>
        <br>
        <div>
            <label> Email:
                {{ form.email }}
            </label>
            <span>{{ form.errors.email }}</span>
        </div>
        <br>
        <div>
            <label> Password:
                {{ form.password1 }}
            </label>
            <span>{{ form.errors.password1 }}</span>
        </div>
        <br>
        <div>
            <label> Password confirmation:
                {{ form.password2 }}
            </label>
            <span>{{ form.errors.password2 }}</span>
        </div>
    </div>
    <br>
    <div class="grid">
        <button type="submit" class="btn btn-info col-1 ml-auto my-5 mr-3 bg-success" style="height: 40px;">Submit</button>
            <button type="reset" class="btn btn-info col-1 mr-auto my-5 ml-3 bg-warning" style="height: 40px;">Reset</button>
            <a href="{% url 'quotes:root' %}" class="btn btn-info col-1 mr-auto my-5 ml-3 bg-primary" style="height: 40px;" >Return</a>
    </div>
</form>

{% endblock %}
